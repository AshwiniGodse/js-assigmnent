<html>
    <head>
        <title>assigmnent-3</title>
    </head>
    <body>
        <script>
            var today = new Date();
            var date = today.getMonth()+"-"+today.getDate()+"-"+today.getFullYear();
            var date1 = today.getMonth()+"/"+today.getDate()+"/"+today.getFullYear();
            var date2 = today.getDate()+"-"+today.getMonth()+"-"+today.getFullYear();
            var date3 = today.getDate()+"/"+today.getMonth()+"/"+today.getFullYear();

            document.write("Current date in mm-dd-yyyy formate : "+date);
            document.write("<br>");
            document.write("Current date in mm/dd/yyyy formate : "+date1);
            document.write("<br>");
            document.write("Current date in mm-dd-yyyy formate : "+date2);
            document.write("<br>");
            document.write("Current date in mm/dd/yyyy formate : "+date3);
        </script>
    </body>
</html>
